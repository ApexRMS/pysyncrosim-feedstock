{% set name = "pysyncrosim" %}
{% set version = "1.0.20" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysyncrosim-{{ version }}.tar.gz
  sha256: e85416ce376236b6d2f76a35dba505f242aa5abcb04555c3f31ae0259e370767

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
    - pandas 
    - numpy
    - rasterio
  run:
    - python >=3.8
    - pandas
    - numpy
    - rasterio

test:
  imports:
    - pysyncrosim
    - tests
  commands:
    - pip check
  requires:
    - pip
    - pytest

about:
  home: https://syncrosim.com/
  summary: Python interface to SyncroSim
  license: MIT
  license_file: LICENSE
  doc_url: https://pysyncrosim.readthedocs.io/en/latest/
  dev_url: https://github.com/syncrosim/pysyncrosim/

extra:
  recipe-maintainers:
    - katieb1
